<!DOCTYPE html>
<html>
<head>
  <title>FlipFeel - Feel It</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>ðŸ’” FlipFeel ðŸ’­</h1>
  <p>Apna dil ka sawaal likho...</p>
  
  <input type="text" id="userQuestion" placeholder="Type your pain here..." style="width:70%; padding:10px;">
  <br><br>
  <button onclick="showVideo()">Submit</button>
  
  <div id="videoContainer" style="margin-top:30px;"></div>

  <script>
    function showVideo() {
      const q = document.getElementById('userQuestion').value.toLowerCase();
      let video = 'videos/default.mp4';

      if (q.includes('chod') || q.includes('usne') || q.includes('breakup')) {
        video = 'videos/breakup.mp4';
      } else if (q.includes('akela') || q.includes('yaad') || q.includes('alone')) {
        video = 'videos/lonely.mp4';
      } else if (q.includes('motivate') || q.includes('himmat') || q.includes('karna')) {
        video = 'videos/motivation.mp4';
      } else if (q.includes('sad') || q.includes('hurt') || q.includes('dard')) {
        video = 'videos/healing.mp4';
      }

      document.getElementById('videoContainer').innerHTML = `
        <video width="320" height="180" controls autoplay muted>
          <source src="${video}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlipFeel ‚Äì Dual Mood Answers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #3a3a3a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subheading {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      width: 90%;
      max-width: 500px;
      margin-bottom: 1rem;
    }

    button {
      background: #ff4757;
      color: white;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .answer-box {
      width: 90%;
      max-width: 600px;
      background: #2f2f2f;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .type {
      font-weight: bold;
      color: #ffa502;
    }
  </style>
</head>
<body>
  <h1>FlipFeel üíî‚ù§Ô∏è‚Äçü©π</h1>
  <div class="subheading">One question. Two answers. Feel both sides.</div>

  <input type="text" id="questionInput" placeholder="Type your question here...">
  <button onclick="showAnswers()">Get Answers</button>

  <div id="answersContainer"></div>

  <script>
    function showAnswers() {
      const q = document.getElementById("questionInput").value.trim();
      if (!q) return alert("Please type a question!");

      const harsh = `üíî Harsh Reality: "${q}" ka jawab sirf takleef deta hai, par sach yahi hai ‚Äì sab wapas nahi aata.`;
      const healing = `‚ù§Ô∏è‚Äçü©π Healing Answer: "${q}" ka dard waqt ke sath kam ho jaata hai, aur tum phir se muskuraoge.`;

      document.getElementById("answersContainer").innerHTML = `
        <div class="answer-box">
          <div class="type">Harsh üíî:</div>
          <div>${harsh}</div>
        </div>
        <div class="answer-box">
          <div class="type">Healing ‚ù§Ô∏è‚Äçü©π:</div>
          <div>${healing}</div>
        </div>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlipFeel</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #121212, #1f1f1f);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #ff4b2b;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .answer-box {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
    }
    .sad { color: #ff4b2b; }
    .hope { color: #4bffb3; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>FlipFeel ðŸ’”ðŸ’¡</h1>
  <p>Apna dard likho... hum dono jawab denge â€” ek dard bhara, ek umeed bhara</p>

  <input id="userInput" placeholder="Usne mujhe kyu chhoda?" />
  <button onclick="showAnswer()">Puchho</button>

  <div class="answer-box" id="answerBox" style="display:none;">
    <div class="sad" id="sadAnswer"></div>
    <div class="hope" id="hopeAnswer"></div>
  </div>

  <script>
    function showAnswer() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const sadLines = [
        "Kyunki tum uske liye kabhi priority hi nahi the...",
        "Usne tumhe tab chhoda jab usse koi aur mil gaya...",
        "Tumhara pyaar uske liye sirf ek waqt ka saathi tha..."
      ];

      const hopeLines = [
        "Lekin iska matlab yeh nahi ki tum pyaar ke laayak nahi ho.",
        "Jo chhod jaye, wo kabhi apna tha hi nahi. Tumhara asli pyaar abhi aana baaki hai.",
        "Waqt lagega, lekin tum khud ko fir se paa loge â€“ aur zyada strong ban kar."
      ];

      const sad = sadLines[Math.floor(Math.random() * sadLines.length)];
      const hope = hopeLines[Math.floor(Math.random() * hopeLines.length)];

      document.getElementById("sadAnswer").innerText = sad;
      document.getElementById("hopeAnswer").innerText = hope;
      document.getElementById("answerBox").style.display = "block";
    }
  </script>
</body>
</html>
